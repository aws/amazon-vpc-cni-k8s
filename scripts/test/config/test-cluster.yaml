# A cluster with two managed nodegroups for test
---
apiVersion: eksctl.io/v1alpha5
kind: ClusterConfig

metadata:
  name: CLUSTER_NAME_PLACEHOLDER
  region: us-west-2
  version: "K8S_VERSION_PLACEHOLDER"

iam:
   serviceRoleARN: "ROLE_ARN_PLACEHOLDER"
managedNodeGroups:
  - name: cni-test-arm64-mng
    instanceType: c6g.xlarge
    ami: ARM_AMI_ID_PLACEHOLDER
    overrideBootstrapCommand: |
      #!/bin/bash
      /etc/eks/bootstrap.sh CLUSTER_NAME_PLACEHOLDER
    desiredCapacity: 3
    minSize: 3
    maxSize: 3
    volumeSize: 40
    releaseVersion: ""
    tags:
      group: amazon-vpc-cni-k8s-arm64

  - name: cni-test-x86-mng
    instanceType: c5.xlarge
    ami: X86_AMI_ID_PLACEHOLDER
    overrideBootstrapCommand: |
      #!/bin/bash
      /etc/eks/bootstrap.sh CLUSTER_NAME_PLACEHOLDER
    desiredCapacity: 3
    minSize: 3
    maxSize: 3
    volumeSize: 40
    releaseVersion: ""
    tags:
      group: amazon-vpc-cni-k8s-x86