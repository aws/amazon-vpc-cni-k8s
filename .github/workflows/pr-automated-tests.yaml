name: Automatic Pull Request test
on:
  pull_request:
    branches:
      - "master"
      - "release*"
permissions:
  contents: read
jobs:
  unit-test:
    name: Unit test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout latest commit in the PR
        uses: actions/checkout@v3
      - name: Set up Go
        uses: actions/setup-go@v3
        with:
          go-version: "1.21"
      - name: Set up tools
        run: |
          go install golang.org/x/lint/golint@latest
          go install golang.org/x/tools/cmd/goimports@latest
          # Install ginkgo version from go.mod
          go install -mod=mod github.com/onsi/ginkgo/v2/ginkgo
      - name: Run code checks
        run: |
          make check-format
          make vet
      - name: Build
        run: make build-linux
      - name: Build tests
        run: make build-test-binaries
      - name: Helm lint
        run: make helm-lint
      - name: Unit test
        run: make unit-test
      - name: Upload code coverage
        uses: codecov/codecov-action@v3
  docker-build:
    name: Build Docker images
    runs-on: ubuntu-latest
    steps:
      - name: Checkout latest commit in the PR
        uses: actions/checkout@v3
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      - name: Set up Go
        uses: actions/setup-go@v3
        with:
          go-version: "1.21"
      - name: Build CNI images
        run: make multi-arch-cni-build
      - name: Build CNI Init images
        run: make multi-arch-cni-init-build
